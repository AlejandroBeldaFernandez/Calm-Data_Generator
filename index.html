
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmOps Data Report</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 280px; background-color: #343a40; color: white; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .sidebar h2 { margin-top: 0; font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid #4b545c; padding-bottom: 10px; }
        .section-title { font-size: 0.75rem; text-transform: uppercase; color: #6c757d; margin: 15px 0 8px 0; letter-spacing: 0.5px; }
        .nav-btn { background: none; border: none; color: #c2c7d0; padding: 10px 15px; text-align: left; cursor: pointer; font-size: 0.95rem; border-radius: 4px; margin-bottom: 3px; transition: background 0.2s; width: 100%; }
        .nav-btn:hover { background-color: #495057; color: white; }
        .nav-btn.active { background-color: #007bff; color: white; }
        .content { flex-grow: 1; padding: 0; background-color: white; overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }
        .tab-row { display: flex; align-items: center; margin-bottom: 3px; }
        .tab-row a { color: #6c757d; margin-left: 8px; text-decoration: none; font-size: 1.1rem; }
        .tab-row a:hover { color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>CalmOps Report</h2>
            <div class="section-title">YData Reports</div>

                    <div class="tab-row">
                        <button class="nav-btn" onclick="showTab('comparison')" id="btn-comparison">YData Comparison</button>
                        <a href="comparison_report.html" target="_blank" title="Open in New Tab">-></a>
                    </div>
                    
                    <div class="tab-row">
                        <button class="nav-btn" onclick="showTab('profile')" id="btn-profile">Generated Data Profile</button>
                        <a href="generated_profile.html" target="_blank" title="Open in New Tab">-></a>
                    </div>
                    
            <div class="section-title">Interactive Plots</div>

                    <div class="tab-row">
                        <button class="nav-btn" onclick="showTab('quality_scores')" id="btn-quality_scores">Quality Scores</button>
                        <a href="quality_scores.html" target="_blank" title="Open in New Tab">-></a>
                    </div>
                    
                    <div class="tab-row">
                        <button class="nav-btn" onclick="showTab('drift_stats')" id="btn-drift_stats">Drift Statistics</button>
                        <a href="drift_stats.html" target="_blank" title="Open in New Tab">-></a>
                    </div>
                    
                    <div class="tab-row">
                        <button class="nav-btn" onclick="showTab('plot_comparison')" id="btn-plot_comparison">Distribution Comparison</button>
                        <a href="plot_comparison.html" target="_blank" title="Open in New Tab">-></a>
                    </div>
                    
                    <div class="tab-row">
                        <button class="nav-btn" onclick="showTab('density')" id="btn-density">Density Plots</button>
                        <a href="density_plots.html" target="_blank" title="Open in New Tab">-></a>
                    </div>
                    
                    <div class="tab-row">
                        <button class="nav-btn" onclick="showTab('dimensionality')" id="btn-dimensionality">PCA Visualization</button>
                        <a href="dimensionality_plot.html" target="_blank" title="Open in New Tab">-></a>
                    </div>
                    
        </div>
        
        <div class="content">
            <iframe id="comparison" src="comparison_report.html?v=1771235733" scrolling="yes"></iframe>
<iframe id="profile" src="generated_profile.html?v=1771235733" scrolling="yes"></iframe>
<iframe id="quality_scores" src="quality_scores.html?v=1771235733" scrolling="yes"></iframe>
<iframe id="drift_stats" src="drift_stats.html?v=1771235733" scrolling="yes"></iframe>
<iframe id="plot_comparison" src="plot_comparison.html?v=1771235733" scrolling="yes"></iframe>
<iframe id="density" src="density_plots.html?v=1771235733" scrolling="yes"></iframe>
<iframe id="dimensionality" src="dimensionality_plot.html?v=1771235733" scrolling="yes"></iframe>

        </div>
    </div>

    <script>
        function showTab(id) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById('btn-' + id);
            if(btn) btn.classList.add('active');

            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            
            const el = document.getElementById(id);
            if(el) el.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
             const priority = ['comparison', 'profile', 'quality_scores', 'density', 'dimensionality', 'quality_evolution'];
             for (const id of priority) {
                 if (document.getElementById(id)) {
                     showTab(id);
                     break;
                 }
             }
        });
    </script>
</body>
</html>
