name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
        install-type: ["basic"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e "."
        
    - name: Run Tests
      run: |
        # En modo basic, ignoramos stream y block generators que requieren 'river'
        pytest tests/ --ignore=tests/test_stream_block_generator.py --ignore=tests/test_real_block_generator.py
